<form #f="ngForm">

  <label>Id</label>
  <input type="number" name="id" ngModel required minlength="5" #id="ngModel">
  <div *ngIf="id.invalid && id.touched">
    message d'erreur
  </div>
  <label>title</label>
  <input type="text" name="title" ngModel required #title="ngModel">
  <div *ngIf="title.invalid && title.touched">
    title d'erreur
    <div *ngIf="title.errors?.['required']"> min Lenght</div>

  </div>
  <label>Quantite</label>
  <input type="number" name="qte" ngModel required>
  <label >price</label>
  <input type="number" name="price" ngModel required>
  <br>
  <div >
  <input type="submit" value="Save" [disabled]="f.invalid" (click)="showForm(f.valid)">
  </div>


</form>
